<fieldset>
    <legend align= "center">Formulario de registro</legend>
    <div class="row">
        <form [formGroup]="fgValidator" class="col s12" id="reg-form">
        <div class="row">
            <div class="input-field col    s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="primer_nombre" formControlName="primer_nombre" type="text">
            <label for="primer_nombre">Primer nombre</label>
            </div>
            <div class="input-field col    s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="segundo_nombre" formControlName="segundo_nombre" type="text" >
            <label for="segundo_nombre">Segundo nombre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col    s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="primer_apellido" formControlName="primer_apellido" type="text" >
            <label for="primer_apellido">Primer apellido</label>
            </div>
            <div class="input-field col    s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="segundo_apellido" formControlName=segundo_apellido type="text" >
            <label for="segundo_apellido">Segundo apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col   s4">
            <i class="material-icons prefix">local_phone</i>
            <input id="celular" formControlName="celular" type="text" >
            <label for="celular">Celular</label>
            </div>
            <div class="input-field col   s8">
            <i class="material-icons prefix">email</i>
            <input id="email" formControlName="email" type="email" >
            <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col    s6">
            <i class="material-icons prefix">location_city</i>
            <input id="pais" formControlName="pais" type="text" >
            <label for="pais">Pais</label>
            </div>
            <div class="input-field col    s6">
            <i class="material-icons prefix">location_on</i>
            <input id="ciudad" formControlName="ciudad" type="text" >
            <label for="ciudad">Ciudad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col    s2">
            <i class="material-icons prefix">wc</i>
            <input id="genero" formControlName="genero" type="text" >
            <label for="genero">Genero</label>
            </div>
            <div class="input-field col   s2">
            <input id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" >
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            </div>
            <div class="input-field col s8">
            <i class="material-icons prefix">insert_emoticon</i>
            <input id="intereses" formControlName="intereses" type="text" >
            <label for="intereses">Intereses</label>
            </div>
        </div>
        <!--
        <div class="row">
            <div class="input-field col s6">
            <i class="material-icons prefix">photo_camera</i>
            <input id="foto_perfil" type="text" >
            <label for="foto_perfil">Foto perfil</label>
            </div>
        </div>-->
        <div class="row">
            <!--
            <div class="input-field col    s6">
            <div class="gender-male">
                <input class="with-gap" name="gender" type="radio" id="male" required />
                <label for="male">Male</label>
            </div>
            <div class="gender-female">
                <input class="with-gap" name="gender" type="radio" id="female" required />
                <label for="female">Female</label>
            </div>
            </div>
            -->
            <div class="input-field col    s6">
            <button (click)="UsuarioRegisterFn()" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Registrarse
                <i class="material-icons right">done</i>
            </button>
            </div>
        </div>
        </form>
    </div>
</fieldset>
