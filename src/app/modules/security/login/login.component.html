<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form [formGroup]="fgValidator" class="login-form">
      <div class="row">
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input formControlName="nombre_usuario" class="validate" id="nombre_usuario" type="email">
          <label for="nombre_usuario" data-error="wrong" data-success="right">Email</label>
          <div class="warning-validator" *ngIf="fgv.nombre_usuario.errors && (fgv.nombre_usuario.dirty || fgv.nombre_usuario.touched)">
            <strong *ngIf="fgv.nombre_usuario.errors.required">
              *Requerido
            </strong>
            <strong *ngIf="fgv.nombre_usuario.errors.email">
              Formato incorrecto de email
            </strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input formControlName="contrasena" id="contrasena" type="password">
          <label for="contrasena">Contraseña</label>
          <div class="warning-validator" *ngIf="fgv.contrasena.errors && (fgv.contrasena.dirty || fgv.contrasena.touched)">
            <strong>
              *Requerido
            </strong>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12" text-align: center>
          <button (click)="LoginUsuarioFn()" class="btn waves-effect waves-light" type="button" name="action">Iniciar sesion
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a routerLink="/usuario/register">Registrese ahora!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a routerLink="/security/reset">Olvido su contraseña?</a></p>
        </div>
      </div>

    </form>
  </div>
</div>
