<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fgValidator" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="username" class="validate" id="username" type="text">
                    <label for="username" data-error="wrong" data-success="right">correo electronico</label>
                    <div class="warning-validator"
                        *ngIf="fgv.username.errors && (fgv.username.dirty || fgv.username.touched)">
                        <strong *ngIf="fgv.username.errors.required">
                            Este campo es requerido.
                        </strong>
                        <strong *ngIf="fgv.username.errors.minlength">
                            Este campo debe tener almenos {{usernameMinLength}} caracteres.
                        </strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select formControlName="type" class="browser-default">
                        <option selected value="1">SMS</option>
                        <option value="2">Mail</option>
                    </select>
                    <label class="active">Tipo</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="PasswordResetFn()" class="btn waves-effect waves-light" type="button"
                        name="action">Restablecer
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
