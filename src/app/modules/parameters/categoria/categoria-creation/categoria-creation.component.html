
<fieldset>
    <legend align= "center">Crear nueva Categoría</legend>
<div class="row">
    <form class="col s12" [formGroup] = "fgValidator">
      <div class="row">
        <div class="input-field col s3">
          <input  id="codigo" formControlName="codigo"  type="text" class="validate">
          <label for="codigo"> Codigo</label>
        </div>
        <div class="input-field col s9">
          <input id="nombre" formControlName="nombre" type="text" class="validate">
          <label for="nombre">Nombre Categoría</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
            
  <button class="btn waves-effect waves-light" type="button" (click)="saveNewRecordFn()" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  &nbsp;&nbsp;
            <a routerLink="/parameters/categoria-list"  class="waves-effect red waves-light btn"><i class="material-icons right">cancel</i>Cancelar</a>
            </div>
      </div>
    </form>
  </div>
</fieldset>
